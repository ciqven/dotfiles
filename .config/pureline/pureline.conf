# Custom modules
function ranger_shell {
    if [ -n "$RANGER_LEVEL" ]; then
        local bg_color="$1"
        local fg_color="$2"
        local content="‚ú¶"
        
        PS1+="$(segment_end "$fg_color" "$bg_color")"
        PS1+="$(segment_content "$fg_color" "$bg_color" " $content ")"
        __last_color="$bg_color"
    fi
}

